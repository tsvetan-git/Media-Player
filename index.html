<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player</title>
<link rel="stylesheet" type="text/css" href="assets/font/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/font/css/style.css">
<link rel="stylesheet" type="text/css" href="assets/font/css/font-awesome.css">
</head>
<body>
	<div id="container">
		<div id="player">
			<div id ="header">
				<span class="fa fa-music"></span>
			</div> 
			<div id="image">
				<img alt="" src="media/Thievery_Corporation.jpg">
			</div>
			<div id="title">
				<h3>Thevery Corporation - It Takes A Theif</h3>
			</div>
			<div id="seekbar">
				<div id="seekbar-outer">
					<div id="seekbar-inner"></div>				
				</div> 
			</div>
			<div id="controls-container">
				<div id="time-passed">
					00:00
				</div>
				<div id="controls">
					<span class="fa fa-step-backward"></span>
					<span class="fa fa-play"></span>
					<span class="fa fa-step-forward"></span>
				</div>
				<div id="total-time">
					00:00
				</div>
			</div>
			
		</div>
		<div id="playlist">
			<ul>
				<li>
					<span>1 Thevery Corporation - It Takes A Theif</span><span class="fa fa-play"></span>
					</li>
				<li>
					<span>2 Thevery Corporation - It Takes A Theif</span><span class="fa fa-play"></span>
					</li>
				<li>
					<span>3 Thevery Corporation - It Takes A Theif</span><span class="fa fa-play play-pause"></span>
				</li>
			</ul>
		</div>
	</div>
	<audio src="" id="audio"></audio>
</body>
</html>
